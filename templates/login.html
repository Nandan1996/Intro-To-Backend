<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
	<style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>
</head>
<body>
	<h2>Login</h2>
	<form method="post">
		<table>
			<tr>
				<td class="label">Username</td>
				<td>
					<input type="text" name='username' value="{{username}}">
				</td>
			</tr>
			<tr>
				<td class="label">Password</td>
				<td>
					<input type="password" name='password'>
				</td>
			</tr>
			<tr>
				<td><input type="submit"></td>
				<td class="error">{{error}}</td>
			</tr>
		</table>
	</form>
</body>
</html>
